<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Document</title>
</head>
<body>
    <!-- container -->
    <section class="p-8">
        <!-- slider-wrapper -->
        <div class="relative max-w-3xl my-0 mx-auto">
            <!-- slider -->
            <div id="safak" class="flex aspect-video  overflow-hidden scroll-smooth shadow-slider-box rounded-lg snap-x snap-mandatory">
                <img id="slide-1" class="flex-fl-img snap-start object-cover " src="./imgs/ArcticHenge_Letelier.jpg" alt="Taken from NASA">
                <img id="slide-2" class="flex-fl-img snap-start object-cover" src="./imgs/CometZtfYosemite.jpg" alt="Taken from NASA">
                <img id="slide-3" class="flex-fl-img snap-start object-cover" src="./imgs/LRGB_NASA.jpg" alt="Taken from NASA">
                <img id="slide-4" class="flex-fl-img snap-start object-cover" src="./imgs/my_hero.jpg" alt="Taken from NASA">
                <img id="slide-5" class="flex-fl-img snap-start object-cover" src="./imgs/RGBrev.jpg" alt="Taken from NASA">
            </div>
            <!-- slider-nav -->
            <div class="flex gap-x-4 absolute bottom-5 left-1/2 -translate-x-1/2 z-10">
                <a class="w-2 h-2 rounded-[50%] opacity-[.75] transition-opacity ease-linear duration-300 hover:opacity-100 bg-white" href="#slide-1"></a>
                <a class="w-2 h-2 rounded-[50%] opacity-[.75] transition-opacity ease-linear duration-300 hover:opacity-100 bg-white" href="#slide-2"></a>
                <a class="w-2 h-2 rounded-[50%] opacity-[.75] transition-opacity ease-linear duration-300 hover:opacity-100 bg-white" href="#slide-3"></a>
                <a class="w-2 h-2 rounded-[50%] opacity-[.75] transition-opacity ease-linear duration-300 hover:opacity-100 bg-white" href="#slide-4"></a>
                <a class="w-2 h-2 rounded-[50%] opacity-[.75] transition-opacity ease-linear duration-300 hover:opacity-100 bg-white" href="#slide-5"></a>
            </div>
        </div>
    </section>

</body>
</html>
