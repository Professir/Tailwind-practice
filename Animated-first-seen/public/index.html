<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css -->
    <link rel="stylesheet" href="./css/styles.css">
    <title>Document</title>
</head>
<body>
    <!-- hero -->
    <div class="w-full h-screen bg-hero-img bg-cover bg-center relative overflow-hidden">
        <!-- navbar -->
        <div class="flex w-[85%] h-[15%] m-auto items-center justify-between">
            <img src="./imgs/logo.png" class="w-24 cursor-pointer" alt="Logo">
            <button class="text-col-b py-2 px-6 bg-transparent border-[2px] border-solid border-white outline-none cursor-pointer rounded-3xl" type="button">Sign Up</button>
        </div>
        <!-- content -->
        <div class="text-col-b absolute top-1/2 left-[8%] -translate-y-1/2 z-20">
            <small>Welcome to our</small>
            <h1 class="text-[5rem] m-h1-m leading-[5rem]">World's <br> Creative Studio</h1>
            <button class="text-col-b py-2 px-6 bg-transparent border-[2px] border-solid border-white outline-none cursor-pointer rounded-3xl" type="button">Take a tour</button>
        </div>
        <!-- side-bar -->
        <div class="w-12 h-screen bg-gradient-to-b from-[#00545d] to-[#000729] absolute top-0 right-0 z-10">
            <!-- menu-img -->
            <img src="./imgs/menu.png" alt="menu" class="block w-6 m-menu-m cursor-pointer ">
            <!-- social links -->
            <div class="w-12 absolute top-1/2 -translate-y-1/2">
                <img src="./imgs/fb.png" class="w-6 my-1 mx-auto cursor-pointer">
                <img src="./imgs/ig.png" class="w-6 my-1 mx-auto cursor-pointer">
                <img src="./imgs/tw.png" class="w-6 my-1 mx-auto cursor-pointer">
            </div>
            <!-- useful links -->
            <div class="w-12 absolute bottom-8 ">
                <img src="./imgs/share.png" class="w-6 my-1 mx-auto cursor-pointer">
                <img src="./imgs/info.png" class="w-6 my-1 mx-auto cursor-pointer">
            </div>
        </div>
        <!-- bubbles -->
        <div class="flex w-full items-center justify-around absolute -bottom-16">
            <img src="./imgs/bubble.png" class="w-6 animate-bubble animation-delay-1000">
            <img src="./imgs/bubble.png" class="w-12 animate-bubble animation-delay-6000">
            <img src="./imgs/bubble.png" class="w-6 animate-bubble animation-delay-9000">
            <img src="./imgs/bubble.png" class="w-12 animate-bubble animation-delay-2000">
            <img src="./imgs/bubble.png" class="w-12 animate-bubble animation-delay-8000">
            <img src="./imgs/bubble.png" class="w-5 animate-bubble animation-delay-3000">
            <img src="./imgs/bubble.png" class="w-6 animate-bubble animation-delay-5000">
        </div>
    </div>
</body>
</html>
