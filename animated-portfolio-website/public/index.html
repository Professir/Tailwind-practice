<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Boxicons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Document</title>
</head>
<body class="bg-bg-c text-white">
    <!-- header -->
    <header class="fixed top-0 left-0 
    w-full py-5 px-[10%] bg-transparent
    flex justify-between items-center z-50">

        <!-- logo -->
        <a href="#" class="text-2xl text-white no-underline font-semibold cursor-default opacity-0 animate-slideRight">Portfolio.</a>

        <!-- navbar -->
        <nav class="navbar">
            <a href="#" style="--i:1;" id="active" class="text-base inline-block no-underline font-medium ml-9 hover:text-a-hov text-a-hov duration-[.3s] animate-slideTop opacity-0">Home</a>
            <a href="#" style="--i:2;" class="text-base text-white inline-block no-underline font-medium ml-9 hover:text-a-hov duration-[.3s]
            animate-slideTop opacity-0">About</a>
            <a href="#" style="--i:3;" class="text-base text-white inline-block no-underline font-medium ml-9 hover:text-a-hov duration-[.3s]
            animate-slideTop opacity-0">Skills</a>
            <a href="#" style="--i:4;" class="text-base text-white inline-block no-underline font-medium ml-9 hover:text-a-hov duration-[.3s]
            animate-slideTop opacity-0">Portfolio</a>
            <a href="#" style="--i:5;" class="text-base text-white inline-block no-underline font-medium ml-9 hover:text-a-hov duration-[.3s]
            animate-slideTop opacity-0">Contact</a>
        </nav>

    </header>

    <!-- home -->
    <section class="relative w-full h-screen
    flex justify-between items-center p-h-pad">

        <!-- home-content -->
        <div class="max-w-[38rem]">
            <h3 class="text-[2rem] font-bold">Hello, It's Me</h3>
            <h1 class="text-6xl font-bold -my-1 mx-0">Safak Kel</h1>
            <h3 class="text-[2rem] font-bold mb-8">And I'm a <span class="text-a-hov">Frontend Developer</span></h3>
            <p class="text-base">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Dolorum unde aliquam debitis et quasi id?</p>
            
            <!-- social-media -->
            <div class="">
                <a href="" class="inline-flex justify-center items-center
                w-10 h-10 bg-transparent 
                border-2 border-solid border-a-hov rounded-full 
                text-[1.25rem] text-a-hov no-underline m-soc-a hover:bg-a-hov hover:text-bg-c hover:shadow-a-hov-shado"><i class='bx bxl-facebook'></i></a>
                <a href="" class="inline-flex justify-center items-center
                w-10 h-10 bg-transparent 
                border-2 border-solid border-a-hov rounded-full 
                text-[1.25rem] text-a-hov no-underline m-soc-a hover:bg-a-hov hover:text-bg-c hover:shadow-a-hov-shado"><i class='bx bxl-twitter'></i></a>
                <a href="" class="inline-flex justify-center items-center
                w-10 h-10 bg-transparent 
                border-2 border-solid border-a-hov rounded-full 
                text-[1.25rem] text-a-hov no-underline m-soc-a hover:bg-a-hov hover:text-bg-c hover:shadow-a-hov-shado"><i class='bx bxl-instagram-alt' ></i></a>
                <a href="" class="inline-flex justify-center items-center
                w-10 h-10 bg-transparent 
                border-2 border-solid border-a-hov rounded-full 
                text-[1.25rem] text-a-hov no-underline m-soc-a hover:bg-a-hov hover:text-bg-c hover:shadow-a-hov-shado"><i class='bx bxl-linkedin' ></i></a>
            </div>
            <!-- btn -->
            <a href="#" class="inline-block py-5 px-8 bg-a-hov rounded-[2.5rem] shadow-btn-shado text-base text-bg-c leading-[1px] no-underline font-semibold">Download CV</a>
        </div>

        <!-- Home-img -->
        <div class="">
            <img class="max-w-md max-h-80 -mr-5" src="./imgs/monkey-avatar.jpg" alt="">
        </div>
    </section>

    <script src="./js/script.js"></script>
</body>
</html>
